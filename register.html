<!--Login form-->
<section style="margin: 60px;">
    <main class="login-form">
        <div class="cotainer">
            <div class="row justify-content-center">
                
                <div class="col-md-6">
                    
                    <div class="card">
                        <div class="card-header">Register</div>
                        <div class="card-body">
                            <form action="" method="">
                                <div class="form-group row">
                                    <label for="email_address" class="col-md-4 col-form-label text-md-right">E-mail address: </label>
                                    <div class="col-md-6">
                                        <input type="text" id="email_address" class="form-control" name="email-address" required autofocus>
                                    </div>
                                </div><br>
                                
    
                                <div class="form-group row">
                                    <label for="role" class="col-md-4 col-form-label text-md-right">Register as: </label>
                                    <div class="col-md-6">
                                        <select class="form-control" id="select">
                                            <option>Patient</option>
                                            <option>Doctor</option>
                                          </select>
                                    </div>
                                </div><br>

                                <div class="form-group row">
                                    <label for="password" class="col-md-4 col-form-label text-md-right">Password: </label>
                                    <div class="col-md-6">
                                        <input type="password" id="password" class="form-control" name="password" required>
                                    </div>
                                </div><br>

                                <div class="form-group row">
                                    <label for="conpassword" class="col-md-4 col-form-label text-md-right">Confirm Password: </label>
                                    <div class="col-md-6">
                                        <input type="password" id="conpassword" class="form-control" name="conpassword" required>
                                    </div>
                                </div><br>
    
                                <div class="form-group row">
                                    <div class="col-md-6 offset-md-4">
                                        <div class="checkbox">
                                            <label>
                                                Already have an account? <a href="login.html">Login</a>
                                            </label>
                                        </div>
                                    </div>
                                </div><br>
    
                                <div class="col-md-6 offset-md-4">
                                    <button type="submit" class="btn btn-primary">
                                        Register
                                    </button>                                
                                </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    
    </main>
</section>
